<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakerLab</title>
    <link rel="stylesheet"
      type="text/css"
      href="./normalize/normalize.css"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>

    <header class="header">
      <div class="header__container">
        <div class="header-top">

          <div class="header__logo logo">
            <div class="logo__name">
              Bakerlab
            </div>
            <img
              src="./images/logo.png"
              alt="cookie"
              class="logo-image"
            >
          </div>

          <div class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Bakery</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Bakershops</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Contacts</a>
              </li>
            </ul>
          </div>

          <div class="header-burger">
            <a href="#action-menu" class="header-burger__link">
              <img
                src="./images/burger.svg"
                alt="menu"
                class="header-burger__menu"
              >
            </a>
          </div>

        </div>

        <div class="header__content">
          <h1 class="header__middle-title">
            Creative bakery
          </h1>

          <h2 class="header__middle-subtitle">
            We bake your fantasies: croissants

            cakes, cookies, and cupcakes.
          </h2>
          <div class="button">
            <a href="#" class="button__text">Learn more</a>
          </div>
        </div>

        <div class="header__middle-data">
          <img src="./images/left.svg" alt="left">
          <span>01</span>
          <span>02</span>
          <span>03</span>
          <img src="./images/right.svg" alt="right">
        </div>

      </div>

      <div class="support">

        <div class="support-top">
          <div class="support-callback">
            <a href="tel:+38 066 336 36 36" class="support__tel">+38 066 336 36 36</a>

            <div class="support__button">
              <a href="#" class="support__button-text">Call back</a>
            </div>

            <div class="dropdown">
              <button class="dropdown__btn">
                En
                <img src="./images/down.svg" alt="">
              </button>
              <div class="dropdown__content">
                <a href="#">En</a>
                <a href="#">Ua</a>
                <a href="#">Ru</a>
              </div>
            </div>
          </div>
        </div>

        <div class="data">
          <img
            src="./images/up.svg"
            alt="up"
            class="data__vectors"
          >
          <div class="data__items">01</div>
          <div class="data__items">02</div>
          <div class="data__items">03</div>
          <img
            src="./images/down2.svg"
            alt="down"
            class="data__vectors"
          >
        </div>
      </div>

      <div class="nav" id="action-menu">
        <div class="nav__container">

          <div class="menu__top">
            <a href="#" class="nav__image"><img src="./images/close.svg" alt="close"></a>
          </div>

          <div class="nav-mobile">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Bakery</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Bakershops</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contacts</a>
              </li>
            </ul>
          </div>

          <div class="callback">
            <a href="tel:+38 066 336 36 36" class="nav__tel">+38 066 336 36 36</a>

            <div class="nav__button">
              <a href="#" class="nav__button-text">Call back</a>
            </div>

            <div class="dropdown">
              <button class="dropdown__btn">
                En
                <img src="./images/down.svg" alt="">
              </button>
              <div class="dropdown__content">
                <a href="#">En</a>
                <a href="#">Ua</a>
                <a href="#">Ru</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
