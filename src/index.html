<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakerlab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__content">
    <header class="header page__header">
      <section class="header__block">
        <a href="#" class="header__logo-picture">
          <img src="images/logo-bakery.svg" alt="Creative`s bakery logo">
        </a>
        <a href="#" class="header__burger"></a>
      </section>
      <section class="header__content">
        <h1 class="header__title">
          Creative bakery
        </h1>
        <p class="header__subtitle">
          We bake your fantasies: croissants
          cakes, cookies, and cupcakes.
        </p>
        <button class="header__button">
          Learn more
        </button>
        <div class="header__slider">
          <button class="header__arrow header__arrow--prev">
            <img src="./images/vector-prev.svg" alt="button previous">
          </button>
          <ul class="header__num-list">
            <li class="header__num-item header__num-item--active">01</li>
            <li class="header__num-item">02</li>
            <li class="header__num-item">03</li>
          </ul>
          <button class="header__arrow header__arrow--next">
            <img src="./images/vector-next.svg" alt="button next">
          </button>
        </div>
      </section>
    </header>
    <div class="menu">
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a href="" class="nav__link">
              Bakery
            </a>
          </li>
          <li>
            <a href="" class="nav__link">
              Bakershops
            </a>
          </li>
          <li>
            <a href="" class="nav__link">
              About
            </a>
          </li>
          <li>
            <a href="" class="nav__link">
              Contacts
            </a>
          </li>
        </ul>
      </nav>
      <section class="menu__contact">
        <a href="tel:+38 066 336 36 36" class="menu__tel">
          +38 066 336 36 36
        </a>
        <button class="menu__call-back">
          Call back
        </button>
        <select class="menu__lang">
          <option value="en">En</option>
          <option value="ua">Ua</option>
          <option value="ru">Ru</option>
        </select>
      </section>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
