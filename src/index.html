<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>
    <header class="header">
      <section class="header__main">
        <nav class="nav header__nav">
          <a href="#">
            <div class="logo nav__logo">
              <img
                src="./images/logo.svg"
                alt="logo"
                class="logo__image"
              >
              Bakerlab
            </div>
          </a>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="bakery" class="nav__link">
                Bakery
              </a>
            </li>
            <li class="nav__item">
              <a href="#bakershops" class="nav__link">
                Bakershops
              </a>
            </li>
            <li class="nav__item">
              <a href="about" class="nav__link">
                About
              </a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a href="#mobile-menu" class="header__menu-link">
          <img
            src="./images/menu.png"
            alt="menu"
            class="header__menu-image"
          >
        </a>

        <h1 class="header__title">
          Creative bakery
        </h1>

        <h4 class="header__subtitle">
          We bake your fantasies: croissants
          <br>
          cakes, cookies, and cupcakes.
        </h4>

        <a href="#learn-more" class="button header__button">
          Learn more
        </a>

        <section class="scroll header__scroll">
          <img
            src="./images/arrow-left.svg"
            alt="arrow-up"
            class="scroll__arrow scroll__arrow--light"
          >
          <div class="scroll__big-number">01</div>
          <div class="scroll__small-number">02</div>
          <div class="scroll__small-number scroll__small-number--last">03</div>
          <img
            src="./images/arrow-right.svg"
            alt="arrow-down"
            class="scroll__arrow scroll__arrow--dark"
          >
        </section>
      </section>
      <section class="menu header__menu">
        <div class="menu__top">
          <a href="tel:+38 066 336 36 36" class="menu__phone-number">
            +38 066 336 36 36
          </a>

          <a href="tel:+38 066 336 36 36" class="button menu__button button--secondary">
            Call back
          </a>

          <form
            action="#"
            method="get"
            class="menu__form"
          >
            <select name="language" class="menu__lang">
              <option value="En">En</option>
              <option value="Ua">Ua</option>
            </select>
          </form>
        </div>
        <section class="scroll menu__scrol">
          <img
            src="./images/arrow-up.svg"
            alt="arrow-up"
            class="scroll__arrow scroll__arrow--light"
          >
          <div class="scroll__big-number">01</div>
          <div class="scroll__small-number">02</div>
          <div class="scroll__small-number scroll__small-number--last">03</div>
          <img
            src="./images/arrow-down.svg"
            alt="arrow-down"
            class="scroll__arrow scroll__arrow--dark"
          >
        </section>
      </section>

      <section class="mobile-menu" id="mobile-menu">
        <a href="#" class="mobile-menu__close-link">
          <img
            src="./images/close.png"
            alt="close-menu"
            class="mobile-menu__close-image"
          >
        </a>

        <a href="tel:+38 066 336 36 36" class="button mobile-menu__button button--secondary">
          Call back
        </a>

        <a href="tel:+38 066 336 36 36" class="mobile-menu__phone-number">
          +38 066 336 36 36
        </a>
        <nav class="nav-mobile">
          <ul class="nav-mobile__list">
            <li class="nav-mobile__item">
              <a href="bakery" class="nav-mobile__link">
                Bakery
              </a>
            </li>
            <li class="nav-mobile__item">
              <a href="#bakershops" class="nav-mobile__link">
                Bakershops
              </a>
            </li>
            <li class="nav-mobile__item">
              <a href="#about" class="nav-mobile__link">
                About
              </a>
            </li>
            <li class="nav-mobile__item">
              <a href="#contacts" class="nav-mobile__link">
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <form
          action="#"
          method="get"
          class="mobile-menu__form"
        >
          <select name="language" class="mobile-menu__lang">
            <option value="En">En</option>
            <option value="Ua">Ua</option>
          </select>
        </form>
      </section>
    </header>
  </body>
</html>
