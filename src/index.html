<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakerlab</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container">
        <a href="#" class="header__logo-link logo"></a>

        <a href="#menu">
          <img
            src="images/menu-opener.svg"
            alt="menu"
            class="header__menu-icon"
          >
        </a>

        <div class="header__nav">
          <div class=" nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#products" class="nav__link">
                  Products
                </a>
              </li>

              <li class="nav__item">
                <a href="#details" class="nav__link">
                  About Us
                </a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">
                  Blog
                </a>
              </li>

              <li class="nav__item">
                <a href="#contacts" class="nav__link">
                  <img src="./images/phone.svg" alt="phone">
                  <span class="nav__span">Contact us</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="page__menu menu" id="menu">
      <div class="menu__header">
        <a href="#" class="menu__logo-link logo"></a>

        <a href="#" class="menu__close-link">
          <img
            src="images/menu-close.svg"
            alt="cross"
            class="menu__cross-icon"
          >
        </a>
      </div>
      <div class="nav nav--mobile">
        <ul class="nav__list nav__list--mobile">
          <li class="nav__item">
            <a href="#products" class="nav__link">
              Products
            </a>
          </li>

          <li class="nav__item">
            <a href="#details" class="nav__link">
              About Us
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              Blog
            </a>
          </li>

          <li class="nav__item">
            <a href="#contacts" class="nav__link">
              <img src="./images/phone.svg" alt="phone">
              <span class="nav__span">Contact us</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <main class="main"></main>

    <footer class="footer"></footer>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
