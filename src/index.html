<!doctype html>

    <header class="header">
      <div class="header__content">
        <div class="top-bar">

          <div class="menu__header">
            <nav class="nav menu__nav">
              <ul class="nav__list nav__list--top">
                <li class="nav__item">
                  <a
                    href="#products"
                    class="nav__link"

                    Products
                  </a>
                </li>
                <li class="nav__item">
                  <a
                    href="#about-us"
                    class="nav__link"
                  >
                    About Us
                  </a>
                </li>
                <li class="nav__item">

                    href="#blog"
                    class="nav__link"

                  </a>
                </li>
                <li class="nav__item">
                  <a
                    href="#contact"
                    class="nav__link nav__link--accent"

                    Contact us
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="top-bar__icon">
            <a
              href="#menu"
              class="icon icon--menu"

                src="/src/images/Cookie.png"
                alt="Cookie"
              />
            </div>

            <button class="header__button button">Learn more</button>
          </div>
        </div>
      </div>
    </header>

    <aside

      <div class="top-bar menu__top">
        <a
          href="#"

        >

            class="top-bar__logo"
            src="/src/images/logo/Logo-black.svg"
            alt="Bakery-logo"
          />
        </a>

        <div class="header__icon">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <div class="menu__bottom">
        <nav class="nav menu__nav">
          <ul class="nav__list nav__list--bottom">
            <li class="nav__item">
              <a
                href="#products"

                href="#blog"

            </li>
            <li class="nav__item">
              <a
                href="#contact"
                class="nav__link nav__link--accent"
              >
