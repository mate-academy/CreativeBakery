<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakerlab</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Rubik&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__left left">
        <div class="left__top-heading">
          <div class="left__logo logo">
            <div class="logo__text">Bakerlab</div>
          </div>
          <nav class="left__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Bakery
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Bakershops
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  About
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Contacts
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="left__info info">
          <div class="info__main">
            <div class="info__title">
              Creative bakery
            </div>
            <div class="info__text">
              We bake your fantasies: croissants
              cakes, cookies, and cupcakes.
            </div>
            <div class="info__button">
              Learn more
            </div>
          </div>
        </div>
      </div>
      <div class="header__right right">
        <ul class="right__add-info add-info">
          <li class="add-info__item">
            <a class="add-info__link" href="tel:+38 066 336 36 36">
              +38 066 336 36 36
            </a>
          </li>
          <li class="add-info__item">
            <a class="add-info__button" href="#">
              Call back
            </a>
          </li>
          <li class="add-info__item">
            <select
              class="add-info__select"
              id="lang"
              name="lang"
            >
              <option value="en" selected> En </option>
              <option value="ru"> Ru </option>
              <option value="ua"> Ua </option>
            </select>
          </li>
        </ul>
        <div class="right__scroll scroll">
          <div class="scroll__up-arrow"></div>
          <div class="scroll__number_active">01</div>
          <div class="scroll__number">02</div>
          <div class="scroll__number">03</div>
          <div class="scroll__down-arrow"></div>
        </div>
      </div>
    </header>
  </body>
</html>
