<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="header__nav nav">
        <a
          href="#"
          class="header__logo"
        >
          <img
            src="images/logo.svg"
            class="header__logo"
            alt = "Balerlab logo"
          >
          <span class="header__text">Bakerlab</span>
        </a>
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Bakery</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Bakershops</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
        </ul>
      </nav>
      <section class="header__call-back call-back">
        <a
          href="telto:+380663363636"
          class="link"
        >
          +380663363636
        </a>
        <button
          type="button"
          class="call-back__button button"
        >
          Call Back
        </button>
        <select class="call_back__language">
        </select>
        <div class="call-back__counter">
          <button
          type="button"
          class="call-back__button button"
          >
            <img
              src="./images/arrows/arrow-left.svg"
              class="call-back__button"
              alt="arrow"
            >
          </button>
          <span class="counter__number">01</span>
          <span class="counter__number">02</span>
          <span class="counter__number">03</span>
          <button
              type="button"
              class="call-back__button button"
            >
            <img
              src="./images/arrows/arrow-right.svg"
              class="call-back__button"
              alt="arrow"
            >
          </button>
        </div>
      </section>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
