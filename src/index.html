<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo logo">
          <img
              src="./images/Vector.svg"
              alt="cookie"
              class="logo__img"
          >
          <span class="logo__name">
            Bakerlab
          </span>
        </div>
        <input
          id="burger"
          type="checkbox"
          class="header__checkbox"
        >
        <label class="header__burger" for="burger">
          <span></span>
        </label>
      </div>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__option">
            <a href="#" class="nav__link">Bakery</a>
          </li>
          <li class="nav__option">
            <a href="#" class="nav__link">Bakershop</a>
          </li>
          <li class="nav__option">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__option">
            <a href="#" class="nav__link">Contacts</a>
          </li>
        </ul>
        <div class="nav__contacts">
          <div class="nav__number">
            +38 066 336 36 36
          </div>
          <input
            type="button"
            value="Call back"
            class="nav__button"
          >
          <div name="select" class="nav__languages">
            En
            <img
              src="./images/arrow.svg"
              alt="cookie"
              class="img"
            >
          </div>
        </div>
      </nav>
      <h1 class="header__title">
        Creative bakery
      </h1>
      <p class="header__subject">
        We bake your fantasies: croissants cakes, cookies, and cupcakes.
      </p>
      <button
        class="header__info-button"
        type="button">
          Learn more
      </button>
      <div class="header__switch">
        <img
          src="./images/arrow.svg"
          alt="cookie"
          class="img img--1"
        >
        <span>01</span>
        <span>02</span>
        <span>03</span>
        <img
          src="./images/arrow.svg"
          alt="cookie"
          class="img img--2"
        >
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
