<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakerlab</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page">
    <header class="page__header header">
      <div class="header__container container">
        <div class="header__icons">
          <a href="#" class="icon icon--logo"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
        <div class="header__text">
          <h1 class="header__title">
            Creative bakery
          </h1>
          <p class="header__paragraph">
            We bake your fantasies: croissants
            cakes, cookies, and cupcakes.
          </p>
        </div>

        <button class="header__button">
          Learn more
        </button>

        <div class="header__dates dates">
          <ul class="dates__days">
            <li class="dates__num">01</li>
            <li class="dates__num">02</li>
            <li class="dates__num">03</li>
          </ul>
        </div>
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="menu__content">
        <a href="#" class="icon icon--cross"></a>
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#bakery" class="menu__link">
              Bakery
            </a>
          </li>
          <li class="menu__item">
            <a href="#bakershops" class="menu__link">
              Bakershops
            </a>
          </li>
          <li class="menu__item">
            <a href="#about" class="menu__link">
              About
            </a>
          </li>
          <li class="menu__item">
            <a href="#contacts" class="menu__link">
              Contacts
            </a>
          </li>
        </ul>

        <a href="tel:+38 066 336 36 36" class="menu__call menu__call--phone">
          +38 066 336 36 36
        </a>
        <a href="tel:+38 066 336 36 36" class="menu__call menu__call--button">
          Call Back
        </a>


        <select name="language" class="menu__language--selector">
          <option value="en" selected>En</option>
          <option value="ru">Ru</option>
          <option value="ua">Ua</option>
        </select>
      </div>
    </nav>

    <main></main>

    <footer class="footer">
      <div class="footer__content">
        <a href="#" class="icon icon--footer"></a>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#bakery" class="menu__link footer-link">
              Bakery
            </a>
          </li>
          <li class="menu__item">
            <a href="#bakershops" class="menu__link footer-link">
              Bakershops
            </a>
          </li>
          <li class="menu__item">
            <a href="#about" class="menu__link footer-link">
              About
            </a>
          </li>
          <li class="menu__item">
            <a href="#contacts" class="menu__link footer-link">
              Contacts
            </a>
          </li>
        </ul>

        <div class="footer__socials socials">
          <a href="#" class="socials__logo-twitter icon--socials"></a>
          <a href="#" class="socials__logo-facebook icon--socials"></a>
          <a href="#" class="socials__logo-linkedin icon--socials"></a>
        </div>

        <div class="footer__copyright">
          <p class="">© 2015–2019</p>
          <p>Privacy — Terms</p>
        </div>
      </div>
    </footer>
  </body>
</html>
