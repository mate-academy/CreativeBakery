<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakerlab</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="./images/favicon.svg">
  </head>
  <body>
    <header class="header">
      <a href="home" class="header__logo">
        <img
          src="./images/logo.svg"
          alt="Backerlab logo"
          class="logo"
        >
      </a>
      <input
        id="toggler"
        type="checkbox"
        class="header__toggler"
      >
      <label for="toggler" class="header__label"></label>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#bakery"
              class="nav__link"
            >
              Bakery
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#shops"
              class="nav__link"
            >
              Bakershops
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#about"
              class="nav__link"
            >
              About
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#contacts"
              class="nav__link"
            >
              Contacts
            </a>
          </li>
        </ul>
        <div class="header__sub-info info">
          <a
            href="tel: +380663363636"
            class="info__phone"
          >
            +38 066 336 36 36
          </a>
          <div class="info__call-back">
            <a
              href="/call-back"
              class="call-back-button"
            >
              Call back
            </a>
          </div>
          <select name="language" class="info__language">
            <option value="en">En</option>
            <option value="ua">Ua</option>
            <option value="ru">Ru</option>
          </select>
        </div>
      </nav>
    </header>

    <main class="page">
      <section class="page__home-page home-page">
        <div class="home-page__left-section">
          <h1 class="title">
            Creative bakery
          </h1>
          <h2 class="slogan">
            We bake your fantasies: croissants <br> cakes, cookies, and cupcakes.
          </h2>
          <button class="learn-more__button">
            <a href="#bakery">
              Learn more
            </a>
          </button>
        </div>
        <div class="home-page__right-section">
          <div class="number-nav">
            <div class="number-nav__up-arrow"></div>
            <div class="number-nav__checked">
              01
            </div>
            <div class="number-nav__not-checked">
              02
            </div>
            <div class="number-nav__not-checked">
              03
            </div>
            <div class="number-nav__down-arrow"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </body>
</html>
