<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>
    <header class="header">
      <section class="header__main">
        <nav class="nav header__nav">
          <a href="#">
            <div class="logo nav__logo">
              <img
                src="./images/logo.svg"
                alt="logo"
                class="logo__image"
              >
              Bakerlab
            </div>
          </a>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="bakery" class="nav__link">
                Bakery
              </a>
            </li>
            <li class="nav__item">
              <a href="#bakershops" class="nav__link">
                Bakershops
              </a>
            </li>
            <li class="nav__item">
              <a href="about" class="nav__link">
                About
              </a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">
                Contacts
              </a>
            </li>
          </ul>
        </nav>
        <h1 class="header__title">
          Creative bakery
        </h1>

        <h4 class="header__subtitle">
          We bake your fantasies: croissants
          <br>
          cakes, cookies, and cupcakes.
        </h4>

        <a href="#learn-more" class="button">
          Learn more
        </a>
      </section>
      <section class="menu header__menu">
        <div class="menu__top">
          <a href="tel:+38 066 336 36 36" class="menu__phone-number">
            +38 066 336 36 36
          </a>

          <a href="tel:+38 066 336 36 36" class="button menu__button button--secondary">
            Call back
          </a>

          <form
            action="#"
            method="get"
            class="menu__form"
          >
            <select name="language" class="menu__lang">
              <option value="En">En</option>
              <option value="Ua">Ua</option>
            </select>
          </form>
        </div>
        <div class="menu__scrol">
          <img
            src="./images/arrow-up.svg"
            alt="arrow-up"
            class="menu__arrow menu__arrow--up"
          >
          <div class="menu__big-number">01</div>
          <div class="menu__small-number">02</div>
          <div class="menu__small-number menu__small-number--last">03</div>
          <img
            src="./images/arrow-down.svg"
            alt="arrow-down"
            class="menu__arrow menu__arrow--down"
          >
        </div>
      </section>
    </header>
  </body>
</html>
