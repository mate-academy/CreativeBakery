<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Creative bakery</h1>
      <nav class="header__nav nav"></nav>
    </header>
    <main class="main">
      <section class="section">
        <div class="bakery container">
          <h2 class="bakery__title">
            Bakery
          </h2>
          <div class="bakery__content">

          </div>
        </div>
      </section>
      <section class="section">
        <div class="bakershops container">
          <h2 class="bakershops__title">
            Bakershops
          </h2>
          <div class="bakershops__content">
            <button type="submit" class="bakershops__button">Test button</button>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="about container">
          <h2 class="about__title">
            About
          </h2>
          <div class="about__content">

          </div>
        </div>
      </section>
      <section class="section">
        <div class="contacts container">
          <h2 class="contacts__title">
            Bakery
          </h2>
          <div class="contacts__content">

          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer__nav nav"></nav>
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>

</html>
