<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakerlab</title>
    <link
      rel="icon"
      type="favicon"
      href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <!-- #region header -->
    <header class="header" id="header">
      <div class="header__content">
        <div class="top-bar page__top">
          <a href="#" class="top-bar__logo-link">
            <img
              class="top-bar__logo"
              src="./images/logo.png"
              alt="Bakerlab logo">
          </a>

          <div class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#Products" class="nav__link link">Products</a>
              </li>
              <li class="nav__item">
                <a href="#About-us" class="nav__link link">About Us</a>
              </li>
              <li class="nav__item">
                <a href="#Blog" class="nav__link link">Blog</a>
              </li>
              <li class="nav__item nav__item--active">
                <a href="#Contact_us" class="nav__link nav__link__contact_us link">
                  <img
                    class="icon icon--phone"
                    src="./images/icons/icon-phone.png"
                    alt="icon-phone"
                  >
                  <p>Contact us</p>
                </a>
              </li>
            </ul>
          </div>
          <a href="#menu" class="icon icon--menu"></a>
        </div>

        <div class="container">
          <div class="header__bottom">
            <div class="header__bottom-content">
              <p class="header__text">
                We bake your fantasies â€” croissants, cakes, cookies, and cupcakes.
              </p>

              <div class="header__bottom-content__container">
                <h1 class="header__title">
                  Creative bakery
                </h1>
                <div class="header__photo">
                  <img
                    class="header__photo-cookie"
                    src="./images/cookie-header-bg.png"
                    alt="cookie-header-bg"
                  >
                </div>
              </div>

              <a class="header__button button link" href="#Contact_us">
                <img
                  class="button__icon"
                  src="./images/icons/icon-cookie.png"
                  alt="icon-cookie"
                >
                <p class="button__text">Learn more</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- #endregion -->

    <aside class="menu page__menu page__top" id="menu">
      <div class="menu__wrapper">
        <a href="#" class="top-bar__logo-link">
          <img
            class="top-bar__logo"
            src="./images/logo.png"
            alt="Bakerlab logo">
        </a>
        <a href="#" class="icon icon--close"></a>
      </div>


      <div class="nav menu__nav">
        <ul class="menu__nav__list">
          <li class="nav__item">
            <a href="#Products" class="nav__link link">Products</a>
          </li>
          <li class="nav__item">
            <a href="#About-us" class="nav__link link">About Us</a>
          </li>
          <li class="nav__item">
            <a href="#Blog" class="nav__link link">Blog</a>
          </li>
          <li class="nav__item nav__item--active">
            <a href="#Contact_us" class="nav__link nav__link__contact_us link">
              <img
                class="icon icon--phone"
                src="./images/icons/icon-phone.png"
                alt="icon-phone"
              >
              <p>Contact us</p>
            </a>
          </li>
        </ul>
      </div>

    <script type="text/javascript" src="scripts/main.js"></script>
