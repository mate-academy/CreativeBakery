<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/styles.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="body">
    <header class="header">

      <div class="header__main-half">
        <div class="header__main-box">
          <div class="nav-complex">
            <a href="" class="nav-complex__logo">
              Bakerlab
              <div class="nav-complex__logo-img"></div>
            </a>
            <input
              type="checkbox"
              class="nav-complex__checkbox"
              id="menu-button"
            >
            <label for="menu-button" class="nav-complex__label"></label>
            <nav class="nav-complex__menu">
              <ul class="nav-complex__list">
                <li class="nav-complex__item">
                  <a href="#" class="nav-complex__link">Bakery</a>
                </li>
                <li class="nav-complex__item">
                  <a href="#about_us" class="nav-complex__link">Backershops</a>
                </li>
                <li class="nav-complex__item">
                  <a href="#gallery" class="nav-complex__link">About</a>
                </li>
                <li class="nav-complex__item">
                  <a href="#contacts" class="nav-complex__link">Contacts</a>
                </li>
                <li class="nav-complex__item">
                  <div class="tel-num tel-num--min">
                    <input
                      type="checkbox"
                      class="tel-num__checkbox"
                      id="call-backical"
                    >
                    <a class="tel-num__num" href="tel:+38 066 336 36 36">
                      +38 066 336 36 36
                    </a>
                    <label class="tel-num__button" for="call-backical">Call back</label>
                  </div>
                </li>
                <li class="nav-complex__item">
                  <div class="lang lang--min">
                    <ul class="lang__list">
                      <input
                        type="checkbox"
                        class="lang__checkbox"
                        id="language-min"
                      >
                      <li class="lang__item">
                        <a href="#" class="lang__link">En</a>
                      </li>
                      <li class="lang__item">
                        <a href="#" class="lang__link">Ua</a>
                      </li>
                      <li class="lang__item">
                        <a href="#" class="lang__link">Ru</a>
                      </li>
                    </ul>
                    <label class="lang__arrow" for="language-min"></label>
                  </div>
                </li>
              </ul>
            </nav>
          </div>

          <h1 class="header__title">Creative bakery</h1>
          <h4 class="header__label">
            We bake your fantasies: croissants
            <br>
            cakes, cookies, and cupcakes.
          </h4>
          <button class="header__button">Learn more</button>

          <div class="roller roller--hor">
            <button type="button" class="roller__up-arrow"></button>
            <ul class="roller__num-list">
              <li class="roller__num">01</li>
              <li class="roller__num">02</li>
              <li class="roller__num">03</li>
            </ul>
            <button type="button" class="roller__down-arrow"></button>
          </div>
        </div>
      </div>

      <div class="header__sub-half">
        <div class="header__sub-box">
          <div class="tel-num">
            <input
              type="checkbox"
              class="tel-num__checkbox"
              id="call-back"
            >
            <a class="tel-num__num" href="tel:+38 066 336 36 36">
              +38 066 336 36 36
            </a>
            <label class="tel-num__button" for="call-back">Call back</label>
          </div>

          <div class="lang">
            <ul class="lang__list">
              <input
                type="checkbox"
                class="lang__checkbox"
                id="language"
              >
              <li class="lang__item">
                <a href="#" class="lang__link">En</a>
              </li>
              <li class="lang__item">
                <a href="#" class="lang__link">Ua</a>
              </li>
              <li class="lang__item">
                <a href="#" class="lang__link">Ru</a>
              </li>
            </ul>
            <label class="lang__arrow" for="language"></label>
          </div>

          <div class="roller header__roller">
            <button type="button" class="roller__up-arrow"></button>
            <ul class="roller__num-list">
              <li class="roller__num">01</li>
              <li class="roller__num">02</li>
              <li class="roller__num">03</li>
            </ul>
            <button type="button" class="roller__down-arrow"></button>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
