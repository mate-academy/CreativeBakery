<!DOCTYPE html>
<html lang="en" class="page">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="page__body">
    <header class="header">
      <div class="header__main">
        <div class="header__container">
          <div class="header__top">
            <a href="#" class="logo">
              <img
                class="logo__img"
                src="./images/logo.svg"
                alt=""
              >
            </a>
            <a href="#menu" class="header__hamburger"></a>
            <nav class="nav nav--tablet">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#bakery" class="nav__link">
                    Bakery
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#bakershops" class="nav__link">
                    Bakershops
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#about" class="nav__link">
                    About
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#contacts" class="nav__link">
                    Contacts
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__info">
            <h1 class="header__title">
              Creative bakery
            </h1>
            <p class="header__slogan">
              We bake your fantasies: croissants <br> cakes, cookies, and cupcakes.
            </p>
            <a href="#" class="button link button--primary">
              Learn more
            </a>
          </div>
          <div class="tabs tabs--tablet">
            <ul class="tabs__nav">
              <div class="arrow arrow--left">
                <svg
                  width="15"
                  height="24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg" class="svg svg--croissont">
                  <path d="M14.674 1.428a1.98 1.98 0 01-.374 2.3L5.942 12l8.358 8.272a1.98 1.98 0 11-2.786 2.815L1.212 12.89a1.253 1.253 0 010-1.78L11.514.913a1.98 1.98 0 013.16.514z" fill="#412D22"></path>
                </svg>
              </div>
              <li class="tabs__selector tabs__selector--active">
                01
              </li>
              <li class="tabs__selector">
                02
              </li>
              <li class="tabs__selector">
                03
              </li>
              <div class="arrow arrow--right">
                <svg
                width="15"
                  height="24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg" class="svg svg--croissont">
                  <path d="M.638 22.572a1.98 1.98 0 01.375-2.3L9.37 12 1.013 3.728A1.98 1.98 0 013.798.914L14.1 11.109c.496.49.496 1.291 0 1.782L3.798 23.087a1.98 1.98 0 01-3.16-.515z" fill="#412D22"></path>
                </svg>
              </div>
            </ul>
          </div>
        </div>
      </div>
      <aside class="aside">
        <div class="aside__container">
          <div class="aside__top">
            <div class="aside__actives">
              <a href="tel: +38 066 336 36 36" class="button aside__call link button--secondary">
                Call back
              </a>
              <select name="languages" class="aside__lang">
                <option value="en" selected="">En</option>
                <option value="ua">Ua</option>
                <option value="ru">Ru</option>
              </select>
            </div>
          </div>
          <div class="tabs">
            <ul class="tabs__nav">
              <div class="arrow arrow--up">
                <svg width="25"
                  height="15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="svg">
                  <path d="M23.157 14.359a1.989 1.989 0 01-2.296-.373L12.5 5.625l-8.361 8.361a1.989 1.989 0 11-2.813-2.812L11.618.882a1.248 1.248 0 011.764 0l10.292 10.292c.96.96.697 2.578-.517 3.185z" fill="#412D22"></path>
                </svg>
              </div>
              <li class="tabs__selector tabs__selector--active">
                01
              </li>
              <li class="tabs__selector">
                02
              </li>
              <li class="tabs__selector">
                03
              </li>
              <div class="arrow arrow--down">
                <svg width="25"
                  height="15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="svg">
                  <path d="M1.843.641a1.989 1.989 0 012.296.373L12.5 9.375l8.361-8.361a1.989 1.989 0 012.813 2.812L13.382 14.118a1.248 1.248 0 01-1.764 0L1.326 3.826A1.989 1.989 0 011.843.641z" fill="#412D22"></path>
                </svg>
              </div>
            </ul>
          </div>
        </div>
      </aside>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
