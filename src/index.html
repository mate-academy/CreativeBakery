<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakerlab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/icons/cookie.svg">
    <script type="text/javascript" src="scripts/main.js"></script>

  <body class="page">
    <header class="header page__section">

      <section class="header__controls">

            class="header__logo"
          >
        </a>

        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#products"
                class="nav__link"
              >
                Products
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#about"
                class="nav__link"
              >
                About Us
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#blog"
                class="nav__link"
              >
                Blog
              </a>
            </li>

            <li class="nav__item nav__call-wrapper">
              <img
                src="/images/icons/phone.png"
                alt="phone-image"
                class="nav__phone-image"
              >
              <a
                href="#contact"
                class="nav__link nav__link--contact"
              >
                Contact us
              </a>
            </li>
          </ul>
        </nav>
      </section>

      <div class="container header__content">

        <p class="header__subtitle header__content--cols--1-2">

        </p>

        <h1 class="header__title header__content--cols--1-8">
          Creative bakery
        </h1>

        <span class="header__background-image">

        </span>

        <button class="header__button header__content--cols--1-2">
          <img
          src="/images/icons/cookie.svg"
          alt="button-cookie"
          class="header__button-image"
          >
          Learn more
        </button>

      </div>
    </header>
  </body>
</html>
