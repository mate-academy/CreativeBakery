<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakerLab</title>
    <link rel="stylesheet"
      type="text/css"
      href="./normalize/normalize.css"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <!-----------------top header -------------------------->
        <div class="header-top">
          <div class="logo">
            <div class="header-top__logo logo__name">
              Bakerlab
            </div>
            <img
              src="./images/logo.png"
              alt="cookie"
              class="logo-image"
            >
          </div>

          <div class="header-top__burger burger">
            <a href="#action-menu" class="header-top__burger-open">
              <img
                src="./images/burger.svg"
                alt="menu"
                class="burger__menu"
              >
            </a>
          </div>
        </div>
        <!-------------------middle header------------------------>
        <div class="header__middle">
          <div class="header__middle-container">
            <h1 class="header__middle-title">
              Creative
              <br>
              bakery
            </h1>

            <h2 class="header__middle-subtitle">
              We bake your fantasies: croissants
              <br>
              cakes, cookies, and cupcakes.
            </h2>
            <div class="button">
              <a href="#" class="button__text">Learn more</a>
            </div>
            <div class="header__middle-data">
              <img src="./images/left.svg" alt="left">
              <span>01</span>
              <span>02</span>
              <span>03</span>
              <img src="./images/right.svg" alt="right">
            </div>
          </div>

        </div>
      </div>
    </header>
    <!------------------menu--------------------------------------->
    <div class="menu menu-desktop" id="action-menu">
      <div class="menu-container menu-desktop--container">
        <div class="menu__top menu__desktop">
          <a href="#" class="menu__top-image"><img src="./images/close.svg" alt="close"></a>
        </div>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Bakery</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Bakershops</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">About</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Contacts</a>
          </li>
        </ul>

        <div class="callback">
          <a href="tel:+38 066 336 36 36" class="menu__tel">+38 066 336 36 36</a>

          <div class="menu__button">
            <a href="#" class="menu__button-text">Call back</a>
          </div>

          <div class="dropdown">
            <button class="dropdown__btn">
              En
              <img src="./images/down.svg" alt="">
            </button>
            <div class="dropdown__content">
              <a href="#">En</a>
              <a href="#">Ua</a>
              <a href="#">Ru</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!---------------------------main------------------------->
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
